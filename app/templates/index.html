<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/code-icon.png') }}">
    <title>NetCode</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-in.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <ul class="nav-links">
            <li class="icon"><a href="{{ url_for('index') }}">NetCode</a></li>
            <li class="center"><a href="{{ url_for('index') }}">Relevantes</a></li>
            <li class="upward"><a href="{{ url_for('recent') }}">Recentes</a></li>
            <li class="search">
                <input class="search-input" type="text" placeholder="Pesquisar...">
                <button class="search-btn"><i class="gg-search"></i></button>
            </li>
            {% if 'user_id' in session %}
                <li class="forward"><a href="{{ url_for('logout') }}"><i class="gg-log-out"></i></a></li>
            {% else %}
                <li class="forward"><a href="{{ url_for('login') }}"><i class="gg-log-in"></i></a></li>
            {% endif %}
        </ul>

        <div class="posts">
            {% for post in posts %}
            <div class="post">
                <div class="post-header">
                    <span><a href="/thread/{{ post[1] }}">{{ post[1] }} - {{ post[2] }}</a></span>
                </div>
                <div class="post-details">
                    <span>{{ post[0] }}</span>
                    <span>·</span>
                    <span>{{ post[3] }}</span>
                    <span>·</span>
                    <span>{{ post[4] }} estrelas</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
