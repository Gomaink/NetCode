<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='media/code-icon.png') }}">
    <title>NetCode - Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-out.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/log-in.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <ul class="nav-links">
            <li class="icon"><a href="{{ url_for('index') }}">NetCode</a></li>
            <li class="center"><a href="{{ url_for('index') }}">Relevantes</a></li>
            <li class="upward"><a href="{{ url_for('recent') }}">Recentes</a></li>
            <li class="search">
                <input class="search-input" type="text" placeholder="Pesquisar...">
                <button class="search-btn"><i class="gg-search"></i></button>
            </li>
        </ul>

        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <h3>Logar-se</h3>
            <input type="text" placeholder="UsuÃ¡rio" name="username">
            <input type="password" placeholder="Senha" name="password">
            <input type="submit" value="Logar">
            <div class="links">
                <a href="#">Esqueci a minha senha.</a>
                <a href="{{ url_for('register') }}">Registrar</a>
            </div>
            <div class="errors">
                {% if error_message %}
                <p>{{ error_message }}</p>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
